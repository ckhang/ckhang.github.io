<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="k">
			<input type="button" value="1" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<input type="button" value="4" />
			<input type="button" value="5" />
		</div>
		<div class="conter">
			<div style="display: none;">内容1</div>
			<div style="display: none;">内容2</div>
			<div style="display: none;">内容3</div>
			<div style="display: none;">内容4</div>
			<div style="display: none;">内容5</div>
		</div>
		<script type="text/javascript">
			var oBtn=document.querySelectorAll(".k input")
			var oDivs=document.querySelectorAll(".conter div")
			for(var i=0;i<oBtn.length;i++){
				oBtn[i].addEventListener("click",(function(n){
					return function(){
						oDivs[n].style.display="none";
						for(var i=0;i<oDivs.length;i++){
								oDivs[n].style.display="block";				
						}
					}
				})(i));
			}
		</script>
	</body>
</html>
