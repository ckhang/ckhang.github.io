<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
			<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.d{
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				background-color: #dddddd;
				
			}
			.f{
				width: 300px;
				height: 300px;
				margin: auto;
				margin-top: 250px;
				background-color: #eee;
				
			}
			/*.d{
				display: block;
			}*/
			.c{
				display: none;
				right: 0;
			}
	</style>
	</head>
	<body>
		<a href="#" >另一个页面</a>
		<div class="a">
			<div class="b">
				<button class="c">关闭</button>
			</div>
		</div>
		<script type="text/javascript">
			var oA=document.querySelector(".a");
			var oB=document.querySelector(".b");
			var oC=document.querySelector(".c");
			var oA1=document.querySelector("a");
			oA1.onclick=function(){
				oA.classList.toggle("d");
				oB.classList.toggle("f");
				oC.style.display="block";
			};
			oC.onclick=function(){	
				oA.classList.toggle("d");
				oB.classList.toggle("f");
				oC.style.display="none";
			};
		
		</script>
	</body>
</html>
